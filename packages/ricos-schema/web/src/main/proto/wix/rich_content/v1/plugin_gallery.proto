syntax = "proto3";

package wix.rich_content.v1;

import "wix/rich_content/v1/common.proto";
import "google/protobuf/wrappers.proto";

message GalleryData {

  message Styles {
    message Layouting {
      enum Layout {
        COLLAGE = 0;
        MASONRY = 1;
        GRID = 2;
        THUMBNAIL = 3;
        SLIDER = 4;
        SLIDESHOW = 5;
        PANORAMA = 6;
        COLUMN = 7;
        MAGIC = 8;
        FULLSIZE = 9;
        BRICKS = 10;
        MIX = 11;
        ALTERNATE = 12;
      }
    
      enum Orientation {
        HORIZONTAL = 0;
        VERTICAL = 1;
      }
    
      Layout layout = 1;
      google.protobuf.BoolValue horizontal_scroll = 2;
      Orientation orientation = 3;
      google.protobuf.Int32Value items_per_row = 4;
    }
    
    message ItemStyling {
      enum Crop {
        FILL = 0;
        FIT = 1;
      }
      google.protobuf.Int32Value target_size = 1;
      google.protobuf.DoubleValue ratio = 2;
      google.protobuf.StringValue crop = 3;
      google.protobuf.Int32Value margin = 4;
    }
    
    message ThumbnailsLayout {
      enum Alignment {
        TOP = 0;
        RIGHT = 1;
        BOTTOM = 2;
        LEFT = 3;
      }
      Alignment alignment = 1;
      google.protobuf.Int32Value spacings = 2;
    }
  
    Layouting layouting = 1;
    ItemStyling item_styling = 2;
    ThumbnailsLayout thumbnails_layout = 3;
  }
  
  message Config {
    google.protobuf.StringValue layout = 2;
    google.protobuf.Int32Value spacing = 3;
    google.protobuf.StringValue key = 4;
  }
  
  message Item {
    message ItemMetadata {
      google.protobuf.Int32Value height = 1;
      google.protobuf.Int32Value width = 2;
      google.protobuf.StringValue title = 3;
      google.protobuf.StringValue altText = 4;
    }

    message Video {
      message Thumbnail {
        google.protobuf.StringValue url = 1;
        google.protobuf.Int32Value height = 2;
        google.protobuf.Int32Value width = 3;
      }

      google.protobuf.StringValue url = 1;
      ItemMetadata metadata = 2;
      Thumbnail thumbnail = 3;
    }

    message Image {
      google.protobuf.StringValue url = 1;
      ItemMetadata metadata = 2;
      Link link = 3;
    }

    google.protobuf.StringValue item_id = 1;
    oneof data {
      Image image = 2;
      Video video = 3;
    }
  }

  PluginContainerData container_data = 1;
  repeated Item items = 2;
  Styles styles = 3;
  Config config = 4;
  google.protobuf.BoolValue disable_expand = 5;
  google.protobuf.BoolValue disable_download = 6;
}