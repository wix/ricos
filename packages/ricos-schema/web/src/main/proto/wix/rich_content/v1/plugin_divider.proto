syntax = "proto3";

package wix.rich_content.v1;

import "wix/rich_content/v1/common.proto";

message DividerData {
    enum LineStyle {
        SINGLE = 0;
        DOUBLE = 1;
        DASHED = 2;
        DOTTED = 3;
    }

    enum Width {
        LARGE = 0;
        MEDIUM = 1;
        SMALL = 2;
    }

    PluginContainerData container_data = 1;
    LineStyle line_style = 2;
    Width width = 3;
    Alignment alignment = 4;
}
