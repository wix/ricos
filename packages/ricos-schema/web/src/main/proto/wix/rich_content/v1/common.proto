syntax = "proto3";

package wix.rich_content.v1;

import "google/protobuf/wrappers.proto";

message TextStyle {
    enum TextAlignment {
        AUTO = 0;
        LEFT = 1;
        RIGHT = 2;
        CENTER = 3;
        JUSTIFY = 4;
    }

    TextAlignment text_alignment = 1;
    google.protobuf.StringValue line_height = 2; // CSS value
}

message Link {
    message Rel {
        google.protobuf.BoolValue nofollow = 1; // Indicates to search engine crawlers that the link should not be followed
        google.protobuf.BoolValue sponsored = 2; // Paid links
        google.protobuf.BoolValue ugc = 3; // UoU generated link
    }
    enum Target {
        SELF = 0;
        BLANK = 1;
        PARENT = 2;
        TOP = 3;
    }

    oneof data {
        string url = 1;
        string anchor = 2; // Key of linked node in document
    }
    Target target = 3;
    Rel rel = 4;
    google.protobuf.StringValue custom_data = 5; // Serialized object, used for custom/external link panel
}

enum Alignment {
    CENTER = 0;
    LEFT = 1;
    RIGHT = 2;
}

message PluginContainerData {
    message Spoiler {
        google.protobuf.BoolValue enabled = 1;
        google.protobuf.StringValue description = 2;
        google.protobuf.StringValue button_text = 3;
    }
    message Width {
        enum Type {
            CONTENT = 0;
            SMALL = 1;
            ORIGINAL = 2;
            FULL_WIDTH = 3;
        }
        oneof data {
            Type size = 1;
            google.protobuf.StringValue custom = 2;
        }
    }
    message Height {
        google.protobuf.StringValue custom = 1;
    }

    Width width = 1;
    Alignment alignment = 2;
    Spoiler spoiler = 3;
    Height height = 4;
}

message FileSource {
    oneof data {
        google.protobuf.StringValue url = 1; // Absolute URL
        google.protobuf.StringValue custom = 2; // ID that will be resolved to a URL by a resolver function
    }
}

message Media {
    FileSource src = 1;
    google.protobuf.Int32Value width = 2;
    google.protobuf.Int32Value height = 3;
}

message Oembed {
    google.protobuf.StringValue type = 1;
    google.protobuf.Int32Value width = 2;
    google.protobuf.Int32Value height = 3;
    google.protobuf.StringValue title = 4;
    google.protobuf.StringValue url = 5;
    google.protobuf.StringValue html = 6;
    google.protobuf.StringValue author_name = 7;
    google.protobuf.StringValue author_url = 8;
    google.protobuf.StringValue provider_name = 9;
    google.protobuf.StringValue provider_url = 10;
    google.protobuf.StringValue thumbnail_url = 11;
    google.protobuf.StringValue thumbnail_width = 12;
    google.protobuf.StringValue thumbnail_height = 13;
    google.protobuf.StringValue video_url = 14;
    google.protobuf.StringValue version = 15;
}
