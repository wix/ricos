syntax = "proto3";

package rich_content.v1;

import "google/protobuf/wrappers.proto";

message TextStyle {
    enum TextAlignment {
        AUTO = 0;
        LEFT = 1;
        RIGHT = 2;
        CENTER = 3;
        JUSTIFY = 4;
    }

    TextAlignment text_alignment = 1;
    google.protobuf.StringValue line_height = 2; // css value
    google.protobuf.StringValue padding_top = 3; // css value
    google.protobuf.StringValue padding_bottom = 4; // css value
}

message Link {
    oneof data {
        string url = 1;
        string anchor = 2; // link in document
        string custom_data = 3; // serialized object
    }
    google.protobuf.StringValue target = 4;
    google.protobuf.StringValue rel = 5;
}

message PluginContainerData {
    message Spoiler {
        google.protobuf.StringValue description = 1;
        google.protobuf.StringValue button_text = 2;
    }
    message Width {
        enum Type {
            CONTENT = 0;
            SMALL = 1;
            ORIGINAL = 2;
            FULL_WIDTH = 3;
            CUSTOM = 4;
        }
        Type type = 1;
        google.protobuf.Int32Value custom_width = 2;
    }

    enum Alignment {
        CENTER = 0;
        LEFT = 1;
        RIGHT = 2;
    }

    Width width = 1;
    Alignment alignment = 2;
    Spoiler spoiler = 3;
}

message FileSource { // passes through srcToUrl function when provided
    oneof data {
        google.protobuf.StringValue url = 1;
        google.protobuf.StringValue custom = 2; // e.g. an id for media server
    }
}

message Media {
    FileSource src = 1;
    google.protobuf.Int32Value width = 2;
    google.protobuf.Int32Value height = 3;
}
