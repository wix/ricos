syntax = "proto3";

package rich_content.v1;

import "google/protobuf/wrappers.proto";

message TextStyle {
    enum TextAlignment {
        AUTO = 0;
        LEFT = 1;
        RIGHT = 2;
        CENTER = 3;
        JUSTIFY = 4;
    }

    TextAlignment text_alignment = 1;
    google.protobuf.StringValue line_height = 2; // css value
    google.protobuf.StringValue padding_top = 3; // css value
    google.protobuf.StringValue padding_bottom = 4; // css value
}

message Link {
    message Rel {
        google.protobuf.BoolValue nofollow = 1; // Indicates to search engine crawlers that the link should not be followed
        google.protobuf.BoolValue sponsored = 2; // paid links
        google.protobuf.BoolValue ugc = 3; // UoU generated link
    }
    enum Target {
        TOP = 0;
        BLANK = 1;
        PARENT = 2;
        SELF = 3;
    }

    oneof data {
        string url = 1;
        string anchor = 2; // key of node in document
    }
    Target target = 3;
    Rel rel = 4;
    google.protobuf.StringValue custom_data = 5; // serialized object, used for custom/external link panel
}

message PluginContainerData {
    message Spoiler {
        google.protobuf.StringValue description = 1;
        google.protobuf.StringValue button_text = 2;
    }
    message Width {
        enum Type {
            CONTENT = 0;
            SMALL = 1;
            ORIGINAL = 2;
            FULL_WIDTH = 3;
            CUSTOM = 4;
        }
        Type type = 1;
        google.protobuf.Int32Value custom_width = 2;
    }

    enum Alignment {
        CENTER = 0;
        LEFT = 1;
        RIGHT = 2;
    }

    Width width = 1;
    google.protobuf.Int32Value custom_height = 2;
    Alignment alignment = 3;
    Spoiler spoiler = 4;
}

message FileSource { // passes through srcToUrl function when provided
    oneof data {
        google.protobuf.StringValue url = 1;
        google.protobuf.StringValue custom = 2; // e.g. an id for media server
    }
}

message Media {
    FileSource src = 1;
    google.protobuf.Int32Value width = 2;
    google.protobuf.Int32Value height = 3;
}
